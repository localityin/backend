services:
    app:
        build: .
        container_name: locality_app
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - mongo
            - redis
    mongo:
        image: mongo:4.4
        container_name: locality_mongo
        ports:
            - "27017:27017"
        volumes:
            - mongo_data:/data/db
    redis:
        image: redis:alpine
        container_name: locality_redis
        ports:
            - "6379:6379"

volumes:
    mongo_data:
